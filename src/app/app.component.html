<header [ngClass]="{ 'sticky': !onTop }">
  <div class="logo-container">
    <img class="logo-image" src="assets/global/deopto-logo.svg" alt="DEOPTO">
    <span class="logo-text">DEOPTO</span>
  </div>
  <div class="menu-point-container">
    <div class="menu-point" (click)="navigateTo('home')">{{ 'DEO.Navigation.Home' | translate}}</div>
    <div class="menu-point" (click)="navigateTo('voting-procedure')">{{ 'DEO.Navigation.VotingProcedure' | translate}}</div>
    <div class="menu-point" (click)="navigateTo('whitepaper')">{{ 'DEO.Navigation.Whitepaper' | translate}}</div>
    <div class="menu-point">{{ 'DEO.Navigation.Team' | translate}}</div>
    <div class="menu-point" (click)="navigateTo('roadmap')">{{ 'DEO.Navigation.Roadmap' | translate}}</div>
    <div class="menu-point vote-button" (click)="navigateTo('vote')">{{ 'DEO.Navigation.Vote' | translate}}</div>
  </div>
  <div class="hamburger-menu-button" (click)="onMenuClick()">
    <div class="menu-icon-1" [ngClass]="{ 'menu-open': isMenuOpen }"></div>
    <div class="menu-icon-2" [ngClass]="{ 'menu-open': isMenuOpen }"></div>
    <div class="menu-icon-3" [ngClass]="{ 'menu-open': isMenuOpen }"></div>
  </div>
</header>

<div [@fadeShowAnimation]="outlet.isActivated ? outlet.activatedRoute : ''">
  <div *ngIf="isHeaderDummyDisplayed" class="header-dummy"></div>
  <router-outlet #outlet="outlet"></router-outlet>
</div>
